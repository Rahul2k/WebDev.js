<html>
    <body>
        <div style="display:flex;height:1200px;width:4000px">
            <button id="previous" onclick="prev();">Previous</button>
            <div class="slide" style="height:100%;width:34%;background:yellowgreen;display:block;">

            </div>
            <div class="slide" style="height:100%;width:33%;background:blue;display:none;">

            </div>
            <div class="slide" style="height:100%;width:33%;background:red;display:none;">

            </div>
            <button id="next" onclick="next();">Next</button>
        </div>
    </body>
    <script>
        var i=0;
        function next(){
            var slides=document.getElementsByClassName("slide")
            slides[i].style.display='none'
            i++
            if(i+1>slides.length) i=0
            slides[i].style.display='block'
        }
        function prev(){
            var slides=document.getElementsByClassName("slide")
            slides[i].style.display='none'
            i--
            if(i<0) i=2
            slides[i].style.display='block'
        }
    </script>
</html>
