<html>
    <body>
        <h1 id="heading">Heading</h1>
        <button onclick="changeColor();">Change Color</button>
        <input id="first">
        <input id="second">
        <button onclick="multiply();">submit</button>
        <h1 id="output">

        </h1>
        <input id="third">
        <input id="fourth">
        <button onclick="add();">submit</button>
        <h1 id="output1">

        </h1>
    </body>
    <script>
        console.log(4*2)
        function changeColor(){
            document.getElementById("heading").style.color="blue"
        }
        function multiply(){
            var a=document.getElementById("first").value
            var b=document.getElementById("second").value

            document.getElementById("output").innerHTML=a*b
            console.log(a*b)
        }
        function add(){
            var a=document.getElementById("third").value
            var b=document.getElementById("fourth").value

            document.getElementById("output1").innerHTML=Number(a)+Number(b)
            console.log(Number(a)+Number(b))
        }
    </script>

</html>
